<form action="/api/" method="post">
  <label>Animal Name:
      <input name="animalName" autocomplete="name">
  </label>
  <label>Animal color:
    <input name="animalColor" autocomplete="color">
</label>
<button>Save</button>
</form>

<table>
  <thead>
      <tr>
          <th>Animal id</th>
          <th>Animal name</th>
          <th>Animal color</th>
          <th>Update Animal</th>
          <th>Delete Animal</th>
      </tr>
  </thead>
  <tbody id="animals">

  </tbody>
</table>


<script>


   let tbody = document.getElementById("animals")

//  the function below allows us to generate content to the DOM
//  var is completely usable but it does have some quirks related to scope


  let animalDeleter = (id) => {
    fetch(`/api/${id}`, {
    method: 'DELETE' 
    })
    .then(console.log("it works"))
    location.reload()
  }

   let animalBuilder = (data) => {
       data.forEach(animal => {
          let rowItem = document.createElement('tr')
          tbody.appendChild(rowItem)
          rowItem.innerHTML = `
          <td>${animal.animalId}</td> 
          <td> ${animal.animalName}</td> 
          <td>${animal.animalColor}</td>
          <td> Update </td>
          <td> <a onclick="animalDeleter(${animal.animalId})">Delete</a> </td>
          `
        })
   }
